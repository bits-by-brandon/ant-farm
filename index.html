<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <img src="" alt="" id="img-map" />
    <main>
      <canvas id="main-canvas" style="border: 1px #333 solid"></canvas>
      <div class="controls">
        <h1>Ant Simulator</h1>
        <div class="control__group control__group-file">
          <input
            id="map-upload-input"
            type="file"
            accept="image/*"
            value=""
            alt="hi"
          />
          <label for="map-upload-input">Select map image</label>
        </div>
        <div class="control__group">
          <input id="show-sensor" type="checkbox" disabled />
          <label for="show-sensor">Show Sensor</label>
        </div>

        <div class="control__group">
          <input id="show-ant-quadtree" type="checkbox" disabled />
          <label for="show-ant-quadtree">Show Ant Quadtree</label>
        </div>

        <div class="control__group">
          <input id="show-food-pheromone" type="checkbox" checked disabled />
          <label for="show-food-pheromone">Show Food Pheromone</label>
        </div>

        <div class="control__group">
          <input id="show-home-pheromone" type="checkbox" checked disabled />
          <label for="show-home-pheromone">Show Home Pheromone</label>
        </div>

        <div class="control__group">
          <input id="show-pheromone-quadtree" type="checkbox" disabled />
          <label for="show-pheromone-quadtree">Show Pheromone Quadtree</label>
        </div>

        <div class="control__group control__group-slider">
          <input
            disabled
            value="0"
            id="pheromone-steer-angle"
            min="0"
            max="6"
            step="0.01"
            type="range"
            data-simulation-property="pheromoneSteerAngle"
            data-world-layer="Ant"
          />
          <label for="pheromone-steer-angle">Pheromone steer angle</label>
        </div>

        <div class="control__group control__group-slider">
          <input
            disabled
            value="0"
            id="pheromone-sensor-distance"
            min="1"
            max="15"
            step="0.01"
            type="range"
            data-simulation-property="pheromoneSensorDistance"
            data-world-layer="Ant"
          />
          <label for="pheromone-sensor-distance"
            >Pheromone sensor distance</label
          >
        </div>

        <div class="control__group control__group-slider">
          <input
            disabled
            value="0"
            id="pheromone-sensor-radius"
            min="2"
            max="10"
            step="0.01"
            type="range"
            data-simulation-property="pheromoneSensorRadius"
            data-world-layer="Ant"
          />
          <label for="pheromone-sensor-radius">Pheromone sensor radius</label>
        </div>

        <div class="control__group control__group-playback">
          <button id="play-pause-button" class="playback-button" disabled>
            <span class="sr-only">Play / Pause</span>
          </button>

          <button id="step-button" class="playback-button" disabled>
            <span class="sr-only">Step</span>
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
